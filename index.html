        <script>

            function replaceCube(nxnxn){

                let n = nxnxn === 0 ? +prompt("N = ?") : nxnxn;
                if(!n) return;  // If requested size is 0 or not a number, then exit.

                renderer.vertices.splice(0);
                rubiksCube = new RubiksCube(n, RubiksCube.DEFAULT_SIZE);
                resetSelection();

                renderer.raster.clear();
                renderer.render();
            }

            function changeColor(colorSchemeIndex){

                rubiksCube.setColor(colorSchemeIndex);
                renderer.raster.clear();
                renderer.render();

            }

            function resetSelection(){

                colorSelector.selectedIndex = 1;

            }

        </script>

        <style>

            .noselect {

              -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                 -khtml-user-select: none; /* Konqueror HTML */
                   -moz-user-select: none; /* Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                              supported by Chrome and Opera */
            }

            h1, h2, h3, h3, h4, h5, h6{

                font-family: "Trebuchet MS";

                width: 100%;
                height: 20%;
                background-color: #7CC242;
                
            }

        </style>

    <body>

        <center>

            <div id="application" class="noselect">

                <canvas id="canvas" width="400" height="400" oncontextmenu="return false;" unselectable="on"></canvas>
                <br>
                <button onClick="rubiksCube.scramble();">Scramble</button>
                <button onClick="rubiksCube.undo();">Undo</button>
                <button onClick="rubiksCube.redo();">Redo</button>
                <br>
                <select id="sizeSelector" selectedIndex="3" onchange="replaceCube(sizeSelector.selectedIndex);">

                    <option> N x N x N </option>
                    <option> 1 x 1 x 1 </option>
                    <option> 2 x 2 x 2 </option>
                    <option selected="selected"> 3 x 3 x 3 </option>
                    <option> 4 x 4 x 4 </option>
                    <option> 5 x 5 x 5 </option>

                </select>

                <select id="colorSelector" selectedIndex="3" onchange="changeColor(colorSelector.selectedIndex);">

                    <option> Blindfold </option>
                    <option selected="selected"> Normal </option>
                    <option> White </option>

                </select>

                <h3>Left Click + Drag = Rotate Cube <br><br> WINDOWS: Right Click + Drag = Turn Face  <br> MAC: Shift + Click + Drag = Turn Face</h3>
